<div class="container">
  <form #f="ngForm" autocomplete="off" (ngSubmit)="save(f)">

    <div class="p-grid">
      <div class="p-col-12">
        <h1>Cadastre-se</h1>
      </div>

      <div class="p-col-12 p-md-9 p-fluid">
        <label>Nome completo</label>
        <input pInputText name="nome" type="text"
        [(ngModel)]="usuario.nome" #nome="ngModel" required minlength="3" maxlength="100">
      </div>

      <div class="p-col-12 p-md-9 p-fluid">
        <label>E-mail</label>
        <input pInputText name="email" type="email"
        [(ngModel)]="usuario.email" #email="ngModel" required>
      </div>

      <div class="p-col-12 p-md-9 p-fluid">
        <label>Senha</label>
        <input pInputText name="senha" type="password"
        [(ngModel)]="usuario.senha" #senha="ngModel" required minlength="6" maxlength="20">
      </div>

      <div class="p-col-12">
        <p>
          <button pButton type="submit" label="Salvar" [disabled]="f.invalid"></button>
        </p>
        <p>
          <a routerLink="/login">Já tem conta? Faça login</a>
        </p>
      </div>
    </div>

  </form>
</div>
