<div class="container">

  <form autocomplete="off" #f="ngForm">
    <div class="p-grid p-fluid login">

      <div class="p-col-12 title">
        <h1>Login</h1>
      </div>

      <div class="p-col-12">
        <p><input pInputText type="email" name="email" placeholder="E-mail"
          ngModel required #email>
        </p>
      </div>

      <div class="p-col-12">
        <p>
          <input pInputText type="password" name="senha" placeholder="Senha"
          ngModel required #senha>
        </p>
      </div>

      <div class="p-col-12">
        <p><button pButton type="submit" label="Login" [disabled]="!f.valid"
          (click)="login(email.value, senha.value)"></button>
        </p>
        <a pButton label="Cadastrar" routerLink="/usuarios/novo"></a>
      </div>

    </div>
  </form>

</div>
